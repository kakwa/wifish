#this file contains the main parameters for wifish

#name of the wireless interface
IWLAN="wlan0"

#name of the directory where are the templates
TEMPLATES_DIR="/etc/wifish/templates/"

#name of the directory where we stores the configured networks
USER_NETWORK_DIR="/etc/wifish/networks/"

#pid file for wpa_supplicant
WPA_SUPPLICANT_PID_FILE="/var/run/wpa_supplicant/$IWLAN.pid"

#pid file for wifish
WIFISHD_PID_FILE="/var/run/wifishd/wifishd.pid"

#dhcp client command
DHCP_CMD="dhclient"

#pid directory for for the dhcp client
DHCP_PID_FILE="/var/run/dhclient.pid"

#loglevel, could be emerg, alert, crit, err, warning, notice, info, or debug
LOG_LEVEL="info"
